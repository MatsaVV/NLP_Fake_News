# Déploiement d'une application conteneurisée sur Azure Web App
# Plus de détails ici : https://github.com/Azure/webapps-deploy

name: Build, Test, and Deploy container app to Azure Web App - fakenews

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Étape 1: Vérifier le code source
    - uses: actions/checkout@v3

    # Étape 2: Installer Python et les dépendances avec pipenv
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install pipenv
      run: pip install pipenv

    - name: Install dependencies
      run: pipenv install --deploy --system --ignore-pipfile

    # Étape 3: Exécuter les tests avec pytest
    - name: Run tests with pytest
      env:
        PYTHONPATH: /app
      run: pipenv run pytest tests/

    # Étape 4: Configurer Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Étape 5: Se connecter au registre Azure Container Registry (ACR)
    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://fakenewscon.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2bfe901e4928411e9728ba20b1f777a0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_df6ffac1370c46669f71cb06eb89c18f }}

    # Étape 6: Construire et pousser l'image Docker vers ACR
    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: fakenewscon.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2bfe901e4928411e9728ba20b1f777a0 }}/fakenews:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    # Étape 7: Déployer sur Azure Web App
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fakenews'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_223d0cccf1cc4d7f99fdd42494762127 }}
        images: 'fakenewscon.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2bfe901e4928411e9728ba20b1f777a0 }}/fakenews:${{ github.sha }}'
